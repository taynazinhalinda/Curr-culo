<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currículo - Tayná Araújo</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <header id="nome-completo">CURRÍCULO</header>

        <div class="conteudo">
            <div class="coluna-esquerda">
                <div class="foto" id="foto"></div>

                <div class="dados">
                    <h3>Informações</h3>
                    <div id="dados-contato"></div>
                </div>

                <div class="conhecimentos">
                    <h3>Conhecimentos</h3>
                    <ul id="lista-conhecimentos"></ul>
                </div>
            </div>

            <div class="coluna-direita">
                <div class="experiencias">
                    <h3>Experiências Profissionais</h3>
                    <div id="experiencias"></div>
                </div>

                <div class="formacao">
                    <h3>Formação Acadêmica</h3>
                    <div id="formacoes"></div>
                </div>
            </div>
        </div>

        <div class="botoes">
            <button onclick="carregarDados('tayna')">Carregar dados</button>
        </div>

        <footer>
            Desenvolvido por Tayná Araújo Bispo
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
